version: "3.9"

services:
  ginko:
    platform: linux/amd64
    build:
      context: .
      dockerfile: docker/Dockerfile
    # expose only locally; public traffic goes through Caddy
    ports:
      - "127.0.0.1:3838:3838"
    volumes:
      - ./app:/app
    restart: unless-stopped

  caddy:
    image: caddy:2
    restart: unless-stopped
    depends_on:
      - ginko
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config

volumes:
  caddy_data:
  caddy_config:
